<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <title>Profile-card</title>
    </head>
    <body>
        <div class="p-card">
            <div class="header">
                <img src="image/b.afshari.jpg" alt="">
            </div>
                <div class="social-icons">
                        <ul>
                            <li><i class="fa-brands fa-node-js"></i></li>
                            <li><i class="fa-brands fa-react"></i></li>
                            <li><i class="fa-brands fa-vuejs"></i></li>
                            <li><i class="fa-brands fa-angular"></i></li>    
                        </ul>
                        <hr>
                        <p class="name">Bahareh Afshari</p>
                    </div>
                <div class="footericons">
                <span class="insta-btn"><i class="fa-brands fa-instagram"></i></span>
                <span class="youtube-btn"><i class="fa-brands fa-youtube"></i></span>
                </div>
        </div>
    </body>
</html>
